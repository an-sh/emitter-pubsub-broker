
clone_depth: 5

environment:
  matrix:
  # node.js
    - nodejs_version: "6"
    - nodejs_version: "4"
    - nodejs_version: "0.12"

platform:
  - x64

install:
  - nuget install redis-64 -excludeversion
  - redis-64\tools\redis-server.exe --service-install
  - redis-64\tools\redis-server.exe --service-start
  - '@ECHO Redis Started'
  - ps: Install-Product node $env:nodejs_version x64
  - npm install

test_script:
  - node --version
  - npm --version
  - npm run test-legacy

build: off

version: "{build}"
